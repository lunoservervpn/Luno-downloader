<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}File Sharing{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --accent-color: #a29bfe;
            --text-color: #dfe6e9;
        }
        
        body {
            background-color: #000;
            color: var(--text-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Starfield */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(100px);
            }
        }
        
        /* Compact navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(8px);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            margin-right: 8px;
            color: var(--accent-color);
        }
        
        /* Card styles */
        .card {
            background-color: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            backdrop-filter: blur(4px);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border-radius: 8px 8px 0 0 !important;
            padding: 1rem 1.25rem;
        }
        
        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }
        
        /* File items */
        .file-item {
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateY(-3px);
            background-color: rgba(40, 40, 40, 0.8);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        /* Admin button */
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .admin-link:hover {
            transform: scale(1.1);
            background-color: var(--accent-color);
        }
        
        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Starfield background -->
    <div id="starfield"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cloud-arrow-down-fill"></i>
                <span>Files</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container my-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Admin button -->
    {% if request.path != '/admin' %}
    <a href="/admin" class="admin-link">
        <i class="bi bi-shield-lock"></i>
    </a>
    {% endif %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Starfield animation
        document.addEventListener('DOMContentLoaded', function() {
            const starfield = document.getElementById('starfield');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Size
                const size = Math.random() * 2 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animation
                const duration = 5 + Math.random() * 15;
                const delay = Math.random() * 2;
                star.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                
                // Brightness
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                starfield.appendChild(star);
            }
            
            // Fade in animation for content
            const items = document.querySelectorAll('.card, .file-item');
            items.forEach((item, index) => {
                item.style.opacity = 0;
                item.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                    item.style.opacity = 1;
                    item.style.transform = 'translateY(0)';
                }, index * 50);
            });
        });
    </script>
</body>
    </html>
