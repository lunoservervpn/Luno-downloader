{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-download me-2"></i>Доступные файлы</h5>
                </div>
                <div class="card-body">
                    {% if links %}
                    <div class="list-group">
                        {% for link in links %}
                        <div class="file-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-file-earmark-arrow-down fs-4 me-3" style="color: var(--accent-color);"></i>
                                <span>{{ link.name }}</span>
                            </div>
                            <a href="{{ url_for('download_file', link_id=loop.index0) }}" 
                               class="btn btn-sm btn-primary">
                                <i class="bi bi-download me-1"></i>Скачать
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                    <div class="text-center py-3">
                        <i class="bi bi-folder-x fs-1 text-muted mb-2"></i>
                        <p class="text-muted">Нет доступных файлов</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
